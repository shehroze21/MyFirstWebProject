<body>

<div class="form-container">
    <h1>Continental Hotel Reservation Form</h1>
    <form action="/submit-form" method="post">
        <table class="form-table">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>eMail</td>
                <td><input type="text" name="email" placeholder="info@continental.pk"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="text" name="mobile" placeholder="Enter your cell number"></td>
            </tr>
            <tr>
                <td>Arrival Time</td>
                <td><input type="text" name="arrival_time" placeholder="Enter your arrival time"></td>
            </tr>
            <tr>
                <td>Departure</td>
                <td><input type="text" name="departure_date"></td>
            </tr>
            <tr>
                <td>Room Type</td>
                <td>
                    <div class="radio-group">
                        <input type="radio" id="single" name="room_type" value="single">
                        <label for="single">Single</label><br>
                        <input type="radio" id="double" name="room_type" value="double">
                        <label for="double">Double</label><br>
                        <input type="radio" id="presidential" name="room_type" value="presidential">
                        <label for="presidential">Presidential Suite</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Preferences</td>
                <td>
                    <div class="checkbox-group">
                        <input type="checkbox" id="non_smoking" name="preferences" value="non_smoking">
                        <label for="non_smoking">Non-Smoking</label><br>
                        <input type="checkbox" id="internet" name="preferences" value="internet">
                        <label for="internet">Internet</label><br>
                        <input type="checkbox" id="firm_mattress" name="preferences" value="firm_mattress">
                        <label for="firm_mattress">Firm Mattress</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Mode of Payment</td>
                <td>
                    <div class="checkbox-group">
                        <input type="checkbox" id="cash" name="payment_mode" value="cash">
                        <label for="cash">Cash</label><br>
                        <input type="checkbox" id="check" name="payment_mode" value="check">
                        <label for="check">Check</label><br>
                        <input type="checkbox" id="credit_card" name="payment_mode" value="credit_card">
                        <label for="credit_card">Credit Card <select><option>Select Card</option></select></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send Data"></td>
            </tr>
        </table>
    </form>
</div>

</body>
